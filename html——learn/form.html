<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <form>
        <label for="username">姓名:</label>
        <input type="text" id="username" name="name" maxlength="5" placeholder="name" required>
        <br>

        <label for="age">年龄:</label>
        <input type="number" id="age" name="age">
        <br>

        <label for="email">邮箱:</label>
        <input type="email" name="email" id="email">
        <br>

        <label for="password">密码:</label>
        <input type="password" name="password" id="password">
        <br>

        <!--所有name相同的radio为一组，只能选择其中一个-->
        <label for="cpp">cpp</label>
        <input type="radio" name="lang" id="cpp" value="cpp">
        <br>
        <label for="java">java</label>
        <input type="radio" name="lang" id="java" value="java">
        <br>
        <label for="python">python</label>
        <input type="radio" name="lang" id="python" value="python">
        <br>
        <button type="submit">提交</button>
    </form>

    <form>
        <textarea rows="30" cols="50">
        </textarea>
    </form>

    <form>
        <label for="pet-select">Choose a pet:</label>
        <select name="pets" id="pet-select">
            <option value="">--Please choose an option--</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="hamster">Hamster</option>
            <option value="parrot">Parrot</option>
            <option value="spider">Spider</option>
            <option value="goldfish">Goldfish</option>
        </select>
    </form>

</body>

</html>
