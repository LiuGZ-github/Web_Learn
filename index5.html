<!DOCTYPE html>

<head>

            <div class="user-card-body-left">
                <img src="/static/images/bird.png" alt="">
            </div>
            <div class="user-card-body-right">

                    </div>

                        </span>

                <div class="user-card-body-right-button">
                    <button>+关注</button>

                </div>
            </div>
        </div>
    </div>
